[production]
settings.serviceUrl = "@SERVICE_URL@"
settings.curlTimeout = 90;
settings.partnerId = -2
settings.loggerName = admin
settings.basePath = @APP_DIR@/admin_console
settings.cookieNameSpace = Zend_Auth_AdminConsole
settings.mpConsoleUrl = /ma_console/index.php/user/admin-login


settings.timeZone = @TIME_ZONE@
settings.refreshIntervalSec = 90
settings.xymonUrl = @XYMON_URL@
settings.controlCommandsTimeFrame = 10
settings.monthlyUsageSendFrom = @PARTNERS_USAGE_REPORT_SEND_FROM@
settings.monthlyUsageSendTo = @PARTNERS_USAGE_REPORT_SEND_TO@; comma separated
settings.inProgressEntryAction = entry-investigation
settings.failedEntryAction = entry-investigation
settings.sessionExpiry = 3600
settings.defaultUiConfId =
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::PLAYER_V3
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::CONTRIBUTION_WIZARD
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::PLAYER
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::SIMPLE_EDITOR
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::ADVANCED_EDITOR
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::APP_STUDIO
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::CLIENTSIDE_ENCODER
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::KMC_ACCOUNT
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::KMC_ANALYTICS
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::KMC_CONTENT
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::KMC_DASHBOARD
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::KMC_GENERAL
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::KMC_LOGIN
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::KMC_GENERAL
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::KMC_ROLES_AND_PERMISSIONS
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::KRECORD
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::PLAYER_SL
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::PLAYLIST
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::CLIPPER
settings.uiConfTypes[] = Kaltura_Client_Enum_UiConfObjType::KSR

; disable KCW visual editor for on-prem/ce (editor is enabled if property is true or missing)
settings.enableKCWVisualEditor = false;

partner.enableNonePackage = true

navigation.monitoring.enableDisable.uri = @XYMON_SERVER_MONITORING_CONTROL_SCRIPT@
navigation.monitoring.enableDisable.target = _tab
navigation.monitoring.enableDisable.label = "Enable / Disable"

consts.safeSessionTimeout = 30

phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0

includePaths.library = APPLICATION_PATH "/../library"

bootstrap.path = UI_INFRA_PATH "/InfraBootstrapper.php"
bootstrap.class = "InfraBootstrapper"

resources.frontController.baseurl = /admin_console/index.php/
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"

resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"
;resources.view[] =	
resources.view.helperPath.Kaltura_View_Helper = APPLICATION_PATH "/lib/Kaltura/View/Helper/"

resources.translate.data = APPLICATION_PATH "/configs/lang"
resources.translate.adapter = "Array"
resources.translate.options.scan = "filename"
resources.translate.locale = en


