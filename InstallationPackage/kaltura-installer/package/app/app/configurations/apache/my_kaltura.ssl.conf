############# OLD_PATHS #########################
Alias /OLD_PATHS "@APP_DIR@/OLD_PATHS"
<Directory "@APP_DIR@/OLD_PATHS">
	DirectoryIndex index.php
	ExpiresActive On
	ExpiresDefault "access plus 1 week"
	Header unset ETag
	FileETag None
	Header unset Vary
        AllowOverride None
        Allow from all
</Directory>

<Directory "@APP_DIR@/OLD_PATHS/web/css">
    SetOutputFilter DEFLATE
    AllowOverride None
    Allow from all
</Directory>

