
[config]
source                                            = ini

[testConfigure]
default.taskConfig.type                           = KSchedularTaskConfig

[testSubmit]
default.data.type                                 = KalturaDistributionSubmitJobData
default.data.distributionProfileId                = 1

default.data.distributionProfile.type             = KalturaGenericDistributionProfile

default.data.distributionProfile.submitAction.type = KalturaGenericDistributionProfileAction

default.data.providerData.type                    = KalturaGenericDistributionJobProviderData
default.data.providerData.xml                     = @/web/kaltura/plugins/content_distribution/tests/GenericDistributionEngine/submit.xml


[testCloseSubmit]
default.data.type                                 = KalturaDistributionSubmitJobData

[testDelete]
default.data.type                                 = KalturaDistributionDeleteJobData

[testCloseDelete]
default.data.type                                 = KalturaDistributionDeleteJobData

[testCloseReport]
default.data.type                                 = KalturaDistributionFetchReportJobData

[testCloseUpdate]
default.data.type                                 = KalturaDistributionUpdateJobData

[testFetchReport]
default.data.type                                 = KalturaDistributionFetchReportJobData

[testUpdate]
default.data.type                                 = KalturaDistributionUpdateJobData
