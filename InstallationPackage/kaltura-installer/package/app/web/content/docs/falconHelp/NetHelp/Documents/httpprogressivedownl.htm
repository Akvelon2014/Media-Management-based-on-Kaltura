<h3><a name="_HTTP_Progressive_Download" id="_HTTP_Progressive_Download"></a>HTTP Progressive Download Delivery<a name="HTTP" id="HTTP"></a></h3>
<p class="MsoNormal">With HTTP Progressive download, the digital media begins 
downloading and after a specified amount of data becomes available to the video 
player, the media begins to play while the rest of the data continues to 
buffer.</p>
