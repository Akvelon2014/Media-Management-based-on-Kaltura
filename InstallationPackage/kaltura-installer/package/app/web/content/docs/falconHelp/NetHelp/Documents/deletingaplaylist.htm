<h3><a name="_Deleting_a_Playlist" id="_Deleting_a_Playlist"></a>Deleting a Playlist</h3>
<p style="tab-stops: 36.0pt" class="Procedure"><img title="*" border="0" alt="*" src="../ImagesExt/image50_0.png" /><span style="FONT-WEIGHT: normal">  
</span>To delete a playlist</p>
<p style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoListNumberCxSpFirst"><b>1.   </b>Go to the Content tab and 
then select the Playlists tab.</p>
<p style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoListNumberCxSpLast"><b>2.   </b>Select the playlist in the 
workspace and click <span class="BodyTextChar">Delete</span>. </p><span id="related-topics"></span></body></html>
