<h3><a name="_Change_Category_Owner" id="_Change_Category_Owner"></a>Change Entry Owner</h3>
<p class="MsoBodyText">By default, channel managers are the channel owner for any 
applicative need. A channel owner cannot be deleted by other channel managers; 
however you can set a new owner for an entry.</p>
