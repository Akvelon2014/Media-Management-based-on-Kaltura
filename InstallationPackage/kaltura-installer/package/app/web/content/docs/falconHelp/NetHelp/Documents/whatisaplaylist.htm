<h2><a name="_What_is_a_1" id="_What_is_a_1"></a>What is a Playlist?</h2>
<p class="MsoNormal">A playlist is a list of media items (videos, audios, images) 
that can be embedded with a player in your website.<span style="COLOR: #5b5b5b; FONT-SIZE: 10.5pt"> </span>Playlists can serve as the 
basis for RSS feeds, content feeds to over the top devices or integrations such 
as Roku, Boxee. See <a class="topic-link" href="thesyndicationtab.htm">Content 
Syndication</a><span class="MsoHyperlink"><span style="FONT-FAMILY: 'Verdana','sans-serif'">.</span></span><span style="COLOR: #5b5b5b; FONT-SIZE: 10.5pt"></span></p><span id="related-topics"></span></body></html>
