<h3><a name="_Download_Files" id="_Download_Files"></a><a name="_Add_to_New" id="_Add_to_New"></a>Add to New Category</h3>
<p class="MsoBodyText">You can select multiple entries in the entries list and 
then click "Add to New Category to create a new category with the specific 
entries included. See<span class="apple-converted-space"><span style="FONT-FAMILY: 'Georgia','serif'; COLOR: black; FONT-SIZE: 13.5pt"> </span></span><a class="topic-link" href="addingeditingaspecif.htm">Adding Editing a Specific 
Category</a><span class="apple-converted-space"><span style="FONT-FAMILY: 'Georgia','serif'; COLOR: black; FONT-SIZE: 13.5pt"> </span></span>for 
information on how to create categories.</p><span id="related-topics"></span></body></html>
