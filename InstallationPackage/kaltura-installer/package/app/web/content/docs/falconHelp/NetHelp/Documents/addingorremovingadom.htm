<h4><a name="_Add_or_Remove" id="_Add_or_Remove"></a>Adding or Removing a Domain</h4>
<p style="tab-stops: 36.0pt" class="Procedure"><img title="*" border="0" alt="*" src="../ImagesExt/image50_0.png" /><span style="FONT-WEIGHT: normal">  
</span>To add a domain</p>
<p style="MARGIN-LEFT: 18pt; tab-stops: 36.0pt" class="MsoListNumber"><b>1.   </b>Click + Add another domain.</p>
<p class="MsoListContinue"><img border="0" src="../ImagesExt/image50_76.png" alt="" /></p>
<p style="MARGIN-LEFT: 18pt; tab-stops: 36.0pt" class="MsoListNumber"><b>2.   </b>Enter the domain name in the format of 
<i>company.com</i></p>
<p style="tab-stops: 36.0pt" class="Procedure"><img title="*" border="0" alt="*" src="../ImagesExt/image50_0.png" /><span style="FONT-WEIGHT: normal">  
</span>To remove a domain</p>
<p style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoListNumberCxSpFirst"><b>1.   </b>Select a domain from the 
listed domains.</p>
<p style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoListNumberCxSpLast"><b>2.   </b>Click the Remove selected 
domains.</p>
<p class="MsoListContinue"><img border="0" src="../ImagesExt/image50_77.png" alt="" /></p>
<p style="MARGIN-LEFT: 18pt; tab-stops: 36.0pt" class="MsoListNumber"><b>3.   </b>Click Yes.</p><span id="related-topics"></span></body></html>
