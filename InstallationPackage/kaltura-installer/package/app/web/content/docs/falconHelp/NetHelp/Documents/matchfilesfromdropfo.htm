<h3><a name="_Match_Files_from" id="_Match_Files_from"></a>Match Files from Drop Folder</h3>
<p class="MsoNormal">Use this option to match media to an existing entry from your 
account’s drop folder. This option is displayed when your account is set with a 
drop folder configuration. For more information see<span class="MsoHyperlink"><span style="FONT-FAMILY: 'Verdana','sans-serif'"> 
</span></span><a href="http://knowledge.kaltura.com/sites/default/files/Kaltura_Drop_Folder_Service_for_Content_Ingestion.pdf">Kaltura 
Drop Folder Service for content Ingestion</a>.  </p><span id="related-topics"></span></body></html>
