<h2><a name="_Getting_Started" id="_Getting_Started"></a>Getting Started</h2>
<p style="tab-stops: 36.0pt" class="Procedure"><img title="*" border="0" alt="*" src="../ImagesExt/image50_0.png" /><span style="FONT-WEIGHT: normal">  
</span>To login to the KMC</p>
<p style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoListNumberCxSpFirst"><b>1.   </b>Go to the Kaltura Management 
Console (KMC) at: <a href="http://www.kaltura.com/index.php/kmc">http://www.kaltura.com/index.php/kmc</a>.</p>
<p style="MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoListNumberCxSpLast"><b>2.   </b>Log-in with the credentials 
you received in the “Kaltura Registration Confirmation” email.</p>
<p class="MsoListContinue">The KMC Dashboard is displayed.</p>
